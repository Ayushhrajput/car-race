<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Race</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Car Race</h1>
        <div class="result">
            <div class="res"></div>
            <h6 class="score">0</h6>
        </div>
        
    </div>
    <div class="layout">
        <div class="grass"></div>
        <div class="grid"></div>
        <div class="grass"></div>
    </div>
    <div class="console">
        <div class="control">
            <i class="l fa-solid fa-caret-down"></i>
            <i class="t fa-solid fa-caret-down"></i>
            <i class="r fa-solid fa-caret-down"></i>
            <i class="d fa-solid fa-caret-down"></i>
        </div>
        <div class="nitro">
            <div class="nitro-up">Nitro</div>
            <div class="stop">slow down</div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
